<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100;300;400;500;600;700&family=Barlow:wght@100;300;400;500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600&display=swap" rel="stylesheet">

    <!--icones-->
    <script src="https://kit.fontawesome.com/d7eb6f4634.js" crossorigin="anonymous"></script>

    <!--styles-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="d-flex justify-content-center align-items-center">

        <nav class="navbar navbar-expand-md navbar-light fixed-top" style="background-color: #D98468;">

            <div class="container">
                <a class="navbar-brand" href="#">Concept Store <br>Tylte</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#monMenu"
                    aria-controls="monMenu" aria-expanded="false" aria-label="Menu pour mobile">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="monMenu">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-item nav-link" href="index.html">ACCUEIL</a>
                        <a class="nav-item nav-link" href="index-espaces.html">NOS ESPACES</a>
                        <a class="nav-item nav-link" href="">NOS ÉVÉNEMENTS</a>
                        <a class="nav-item nav-link" href="index-contact.html">CONTACT</a>
                    </div>
                </div>
            </div>
        </nav>

        <section class="contactez-nous">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-11">
                        <div class="wrapper">
                            <div class="row no-gutters justify-content-between">
                                <div class="col-lg-6 d-flex align-items-stretch">
                                    <div class="info-wrap w-100 p-5">
                                        <h3 class="mb-4">Contact us</h3>
                                        <div class="dbox w-100 d-flex align-items-start">
                                            <div class="icon d-flex align-items-center justify-content-center">
                                                <span class="fa fa-map-marker"></span>
                                            </div>
                                            <div class="text pl-4">
                                                <p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY
                                                    10016</p>
                                            </div>
                                        </div>
                                        <div class="dbox w-100 d-flex align-items-start">
                                            <div class="icon d-flex align-items-center justify-content-center">
                                                <span class="fa fa-phone"></span>
                                            </div>
                                            <div class="text pl-4">
                                                <p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
                                            </div>
                                        </div>
                                        <div class="dbox w-100 d-flex align-items-start">
                                            <div class="icon d-flex align-items-center justify-content-center">
                                                <span class="fa fa-paper-plane"></span>
                                            </div>
                                            <div class="text pl-4">
                                                <p><span>Email:</span> <a
                                                        href="mailto:info@yoursite.com">info@yoursite.com</a></p>
                                            </div>
                                        </div>
                                        <div class="dbox w-100 d-flex align-items-start">
                                            <div class="icon d-flex align-items-center justify-content-center">
                                                <span class="fa fa-globe"></span>
                                            </div>
                                            <div class="text pl-4">
                                                <p><span>Website</span> <a href="#">yoursite.com</a></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-5">
                                    <div class="contact-wrap w-100 p-md-5 p-4">
                                        <h3 class="mb-4">Get in touch</h3>
                                        <div id="form-message-warning" class="mb-4"></div>
                                        <div id="form-message-success" class="mb-4">
                                            Your message was sent, thank you!
                                        </div>
                                        <form method="POST" id="contactForm" name="contactForm">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" name="name" id="name"
                                                            placeholder="Name">
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input type="email" class="form-control" name="email" id="email"
                                                            placeholder="Email">
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" name="subject"
                                                            id="subject" placeholder="Subject">
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <textarea name="message" class="form-control" id="message"
                                                            cols="30" rows="5" placeholder="Message"></textarea>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input type="submit" value="Send Message"
                                                            class="btn btn-primary">
                                                        <div class="submitting"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

        <!--FOOTER-->
        <footer>
            <div class="container">

                <div class="row">
                    <div class="col-md-12">
                        <div class="details-marque">
                            <img src="./images/logo-tylte.png">
                            <p>© 2022 Concept Store Tylte</p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <!--SCRIPT-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>

        <script type="text/javascript">
            window.onscroll = function () {
                let navbar = document.getElementsByTagName('nav')[0]
                if (window.scrollY > 100) {
                    navbar.style.backgroundColor = "#DFBBAF";
                    navbar.style.boxShadow = "0 2px 4px 0 rgba(0,0,0,.2)";
                    navbar.style.color = "#26316A"
                } else {
                    navbar.style.backgroundColor = "";
                    navbar.style.boxShadow = "";
                }
            };
        </script>


</body>

</html>
